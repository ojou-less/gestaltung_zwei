<!DOCTYPE html>
<html>
    <head>
        <title>Treibhausgase Heatmap</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="assests/heatmap.js"></script>
        <script src="assests/heatmap.min.js"></script>
    </head>
    <body>
        <header>
            <div class="topnav">
                <a class="active" id="home" onclick="changeRefrence(this)">Home</a>
                <a id="air" onclick="changeRefrence(this)">Luftqualität</a>
                <a id="life" onclick="changeRefrence(this)">Lebensqualität</a>
                <a id="connection" onclick="changeRefrence(this)">Zusammenhänge</a>
                <!-- <a id="about" onclick="changeRefrence(this)">About</a> -->
                <a id="about" href="test.html" onclick="changeRefrence(this)">About</a>
            </div>
        </header>
        </div>
        <main>
            <!--everything about data reprasentation is in her-->
            <h1 class="boxed" id="refrence">Home</h1>
            <div class="data boxed">
                <!-- Graph-->
                <div class="graph boxed" style="align-items: center;">
                    <div class="heatmap boxed" style="position: relative;">
                        <label class="tooltip boxed" style="position: absolute; z-index: 1000;"></label>
                    </div>
                </div>
                <!-- legende-->
                <!-- <div class="legende boxed">
                    <canvas id="legendCanvas" width="100" height="10"></canvas>
                </div> -->
            </div>
        </main>
        <footer>
            <!--Zeitstrahl-->
            <div class="zeitstrahl boxed">
                <div class="slidecontainer">
                    <input type="range" min="2000" max="2030" value="2023" class="slider" id="myRange">
                    <output id="sliderOutput" name="outputFromSlider" for="myRange"></output>
                  </div>
            </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
